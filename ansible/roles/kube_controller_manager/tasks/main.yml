- include: check.yml
- include: install_controller.yml

- template:
    src: "{{ role_path }}/templates/gce.conf.j2"
    dest: /var/lib/kubernetes/gce.conf
    owner: root
    group: root
    mode: 0644
- template:
    src: "{{ role_path }}/templates/kubeconfig.j2"
    dest: /var/lib/kubernetes/kubeconfig
    owner: root
    group: root
    mode: 0644

- name: Copy file controller service
  copy:
        src: "{{ role_path }}/files/kube-controller-manager.service"
        dest: /etc/systemd/system/
        owner: root
        group: root
        mode: 0644
  notify:
  - start controller
  - restart controller