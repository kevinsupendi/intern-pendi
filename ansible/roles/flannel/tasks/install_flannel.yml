- name: Download Flannel binary
  get_url:
    url: https://github.com/coreos/flannel/releases/download/v0.7.0/flannel-v0.7.0-linux-amd64.tar.gz
    dest: /tmp/flannel-v0.7.0-linux-amd64.tar.gz
- unarchive:
    src: /tmp/flannel-v0.7.0-linux-amd64.tar.gz
    dest: /tmp
    remote_src: True
- name: Copy extracted files to /usr/bin
  copy: src=/tmp/flanneld dest=/usr/bin/ remote_src=yes directory_mode=yes

- name: Changing flanneld permission
  file: dest=/usr/bin/flanneld mode=a+x
